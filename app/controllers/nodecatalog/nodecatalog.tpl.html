<div class="ui grid">
  <div class="twelve wide column">
    <catalog-graph ng-if="resources && edges" resources="resources" edges="edges" on-click="showDetail(item)"></catalog-graph>
  </div>

  <div class="four wide column" ng-show="resource">
    <h4>{{resource.type}}[{{resource.title}}]</h4>
    <table class="ui table segment">
      <thead>
        <tr><th colspan="2">Parameters</th></tr>
      </thead>
      <tbody>
        <tr ng-repeat="(name, value) in resource.parameters">
          <td>{{name}}</td>
          <td>{{value}}</td>
        </tr>
      </tbody>
    </table>
    <table class="ui table segment">
      <tbody>
        <tr>
          <td>Exported</td>
          <td>{{resource.exported}}<td>
        </tr>
        <tr>
          <td>File</td>
          <td>{{resource.file}}:{{resource.line}}<td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
