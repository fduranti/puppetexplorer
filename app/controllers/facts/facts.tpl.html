<div class="row">
  <div class="col-md-6">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-filter"></span></span>
      <input class="form-control" type="text" placeholder="Filter" ng-model="query">
    </div>

    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="fact in facts.factPaths | filter: query" ng-click="facts.addChart(fact)" >
          <td><i class="signal icon"></i>
            <span ng-repeat="factCompontent in fact">{{factCompontent}}<span class="text-muted" ng-if="!$last"> / </span></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-6">
    <div class="panel panel-default" ng-repeat="chart in facts.chartList()">
      <div class="panel-heading">
        <button type="button" class="close" ng-click="facts.deleteChart(chart)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="panel-title">{{chart}}</h3>
      </div>
      <div class="panel-body">
        <div google-chart chart="facts.charts[chart]" on-select="facts.chartSelect(chart, selectedItem)"></div>
      </div>
    </div>
  </div>
</div>
